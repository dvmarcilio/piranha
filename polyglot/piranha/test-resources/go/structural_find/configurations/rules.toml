#
# For @flag_name = "staleFlag" will match calls `experimentation.Enabled("staleFlag")`
#
[[rules]]
name = "find_experimentation_Enabled_with_flag_name"
query = """
(
    (call_expression
        function: (selector_expression
            operand: (identifier) @func_id
            field: (field_identifier) @func_field
        )
        arguments: (argument_list
            (interpreted_string_literal) @str_arg
        )
    ) @call_exp
    (#eq? @func_id "experimentation")
    (#eq? @func_field "Enabled")
    (#eq? @str_arg "\\"@flag_name\\"")
)
"""
holes = ["flag_name"]
